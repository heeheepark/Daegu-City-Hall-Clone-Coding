<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대구광역시</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <!-- 상단 -->
    <header class="header">
      <div class="inner">
        <h1>
          <a href="#" class="logo"></a>
        </h1>
        <div class="gnb">
          <ul>
            <li><a href="#">민원·소통·참여</a></li>
            <li><a href="#">정보공개</a></li>
            <li><a href="#">대구소개</a></li>
            <li><a href="#">분야별정보</a></li>
          </ul>
        </div>
        <div class="member-list">
          <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">LANGUAGE</a></li>
            <li><a href="#" class="header-searchBtn"></a></li>
            <li><a href="#" class="header-sitemap"></a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- // 상단 -->
    <!-- 검색창 -->
    <section class="search-area">
      <div class="inner">
        <form class="search" action="">
          <input type="text" class="search-text" maxlength="255">
          <button class="searchBtn"></button>
        </form>
      </div>
    </section>
    <!-- // 검색창 -->
    <!-- 퀵메뉴 -->
    <aside class="quick-menu">
      <div class="inner"></div>
    </aside>
    <!-- // 퀵메뉴 -->
    <!-- 메인 배너 -->
    <section class="main-banner">
      <div class="inner"></div>
    </section>
    <!-- // 메인 배너 -->
    <!-- sns, 정보, 이슈 -->
    <section class="issue">
      <div class="inner"></div>
    </section>
    <!-- // sns, 정보 -->
    <!-- 카테고리 -->
    <section class="category">
      <div class="inner"></div>
    </section>
    <!-- // 카테고리 -->
    <!-- 커뮤니티 -->
    <section class="community">
      <div class="inner"></div>
    </section>
    <!-- // 커뮤니티 -->
    <!-- 홍보, 안내 -->
    <section class="info">
      <div class="inner"></div>
    </section>
    <!-- // 홍보 -->
    <!-- 운영 서비스 -->
    <section class="service">
      <div class="inner"></div>
    </section>
    <!-- // 운영 서비스 -->
    <!-- 사이트맵 -->
    <section class="sitemap">
      <div class="inner"></div>
    </section>
    <!-- // 사이트맵 -->
    <!-- 하단 -->
    <footer class="footer">
      <div class="inner"></div>
    </footer>
    <!-- //하단 -->
  </div>
  
</body>
</html>
